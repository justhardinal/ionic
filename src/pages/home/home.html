<ion-header text-center>
  <ion-navbar color="danger">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Welcome to My Apps

  <ion-list>
  <ion-item>
    <ion-label floating>Name 1</ion-label>
    <ion-input type="text" [(ngModel)]="name1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Name 2</ion-label>
    <ion-input type="text" [(ngModel)]="name2"></ion-input>
  </ion-item>

</ion-list>
<ion-card text-center>
  <ion-card-header>
     {{name1 || "???" }} 
     <ion-icon name="heart" color="danger"></ion-icon>
     {{name2 || "???"}}
  </ion-card-header>
  <ion-card-content class="score">
   {{score}}%
  </ion-card-content>
</ion-card>

<button ion-button full>
  <ion-icon name="save">Save</ion-icon>  
</button>
</ion-content>
